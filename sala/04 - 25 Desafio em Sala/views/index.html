<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center p-5 bg-dark text-white border">
                <h1>Agendamento</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 border border-warning p-3">
                <h3>Dados do paciente</h3>
                        <!--Bloco lado esquerdo com md 6-->
                <div class="row">
                    <div class="col-md-6">
                        <label for="nome" class="form-label mt-3">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">

                        <label for="CPF" class="form-label mt-3">CPF</label>
                        <input type="text" class="form-control" id="CPF" placeholder="CPF">

                        <label for="telefone" class="form-label mt-3">Telefone</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Telefone">
                    </div>
                        <!--Bloco lado direito com md 6-->
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label mt-3">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">

                        <label for="nacionalidade" class="form-label mt-3">Nacionalidade</label>
                        <input type="text" class="form-control" id="nacionalidade" placeholder="Brasileiro">

                        <label for="CEP" class="form-label mt-3">CEP</label>
                        <input type="text" class="form-control" id="CEP" placeholder="CEP">
                    </div>
                </div>
                        <!--Campo endereço centralizado-->
                <label for="endereco" class="form-label mt-3">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço">

                <h3 class="mt-4">Dados da Consulta</h3>

            <div class="row">
                        <!--Campo dados: data / hora consulta -->
                        <!--campo lado direito data-->                        
                <div class="col-md-6">
                    <label for="consulta" class="form-label">Data da Consulta</label>
                    <input type="text" class="form-control" id="consulta" placeholder="DD/MM/AAAA">
                </div>
                        <!--bloco lado esquerdo para horas -->
                <div class="col-md-6">
                    <label for="hora" class="form-label mt-3">Horas</label>
                    <input type="text" class="form-control" id="Horas" placeholder="Horas"
                    
                </div>
                        <!--pq essa div tá assim ? importa que tá "funcionando" -->
            </div>
                        <!--campo centralizado para observações, mais gordinho e maior pra ficar poggers-->
                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação</label>
                        <textarea class="form-control" id="observacao" rows="3"></textarea>
                    </div>
                
                </div>
                
            </div>
                        <!--falta o campo de enviar as informações-->
        </div>
    
    </div>

</body>
</html>
