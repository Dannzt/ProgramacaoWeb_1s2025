<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-center p-5 bg-dark text-white border">
            <h1>Agendamento</h1>
        </div>
    </div>

    {{#erro_form}}
    <div class="alert alert-danger mt-3">
        <strong>Erro:</strong> Todos os campos são obrigatórios!
    </div>
    {{/erro_form}}

    <form action="/dados" method="post">
        <div class="row">
            <div class="col-12 border p-3">
                    <!--Bloco lado esquerdo com md 6-->
                <h3>Dados do paciente</h3>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label mt-3">Nome</label>
                        <input type="text" class="form-control" name="nome" placeholder="Nome">

                        <label class="form-label mt-3">CPF</label>
                        <input type="text" class="form-control" name="cpf" placeholder="CPF">

                        <label class="form-label mt-3">Telefone</label>
                        <input type="tel" class="form-control" name="telefone" placeholder="Telefone">
                    </div>
                        <!--Bloco lado direito com md 6-->
                    <div class="col-md-6">
                        <label class="form-label mt-3">Sobrenome</label>
                        <input type="text" class="form-control" name="sobrenome" placeholder="Sobrenome">

                        <label class="form-label mt-3">Nacionalidade</label>
                        <input type="text" class="form-control" name="nacionalidade" placeholder="Brasileiro">

                        <label class="form-label mt-3">CEP</label>
                        <input type="text" class="form-control" name="cep" placeholder="CEP">

                    </div>
                </div>
                    <!--Campo endereço centralizado-->
                <label class="form-label mt-3">Endereço</label>
                <input type="text" class="form-control" name="endereco" placeholder="Endereço">

                <h3 class="mt-4">Dados da Consulta</h3>
                <div class="row">
                        <!--Campo dados: data / hora consulta -->
                        <!--campo lado direito data-->  
                    <div class="col-md-6">
                        <label class="form-label mt-3">Clínica</label>
                        <select name="clinica" class="form-select">
                        <!--Seleção Especidalide-->
                            <option value="">Selecione o Hospital</option>
                            <option value="Hospital de Base">Hospital de Base</option>
                            <option value="Hospital Regional da Asa Norte (HRAN)">Hospital Regional da Asa Norte (HRAN)</option>
                            <option value="Hospital Regional de Brazlândia">Hospital Regional de Brazlândia</option>
                            <option value="Hospital Regional de Ceilândia">Hospital Regional de Ceilândia</option>
                            <option value="Hospital Regional do Gama">Hospital Regional do Gama</option>
                            <option value="Hospital do Guará">Hospital do Guará</option>
                            <option value="Hospital da Região Leste (Paranoá)">Hospital da Região Leste (Paranoá)</option>
                            <option value="Hospital Regional de Planaltina">Hospital Regional de Planaltina</option>
                            <option value="Hospital Regional de Samambaia">Hospital Regional de Samambaia</option>
                            <option value="Hospital Regional de Sobradinho">Hospital Regional de Sobradinho</option>
                            <option value="Hospital de Taguatinga">Hospital de Taguatinga</option>
                        </select>

                        <label class="form-label mt-3">Data da Consulta</label>  
                        <input type="date" class="form-control" name="data_agendamento">
                    </div>

                        <!--bloco lado esquerdo para horas -->
                    <div class="col-md-6">
                        <label class="form-label mt-3">Especialidade</label>
                        <select name="especialidade" class="form-select">
                            <option value="">Selecione a Especialidade</option>
                            <option value="Cardiologia">Cardiologia</option>
                            <option value="Psiquiatria">Psiquiatria</option>
                            <option value="Bucomaxilofacial">Bucomaxilofacial</option>
                            <option value="Cirurgia geral">Cirurgia geral</option>
                            <option value="Cirurgia de trauma">Cirurgia de trauma</option>
                            <option value="Clínica Médica">Clínica Médica</option>
                            <option value="Endocrinologia">Endocrinologia</option>
                            <option value="Gastroenterologia">Gastroenterologia</option>
                            <option value="Hematologia">Hematologia</option>
                            <option value="Infectologia">Infectologia</option>
                            <option value="Neurocirurgia">Neurocirurgia</option>
                            <option value="Neurologia">Neurologia</option>
                            <option value="Urologia">Urologia</option>
                            <option value="Acupunturiatria">Acupunturiatria</option>
                            <option value="Broncoesofagologia">Broncoesofagologia</option>
                            <option value="Geriatria">Geriatria</option>
                            <option value="Medicina nuclear">Medicina nuclear</option>
                            <option value="Medicina intensiva">Medicina intensiva</option>
                            <option value="Oftalmologia">Oftalmologia</option>
                            <option value="Patologia">Patologia</option>
                            <option value="Pneumologia">Pneumologia</option>
                            <option value="Radiologia">Radiologia</option>
                            <option value="Fisioterapia">Nutrição</option>
                            <option value="Psicologia">Psicologia</option>
                            <option value="Fisioterapia">Fisioterapia</option>
                            <option value="Serviço social">Serviço social</option>
                            <option value="Terapia ocupacional">Terapia ocupacional</option>

                        </select>

                        <label class="form-label mt-3">Hora</label>
                        <input type="time" class="form-control" name="hora">
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label">Observação</label>
                    <textarea class="form-control" name="observacao" rows="3"></textarea>
                </div>
                <div class="col-6 offset-3 mt-3">
                    <button type="submit" class="w-100 btn btn-success">Enviar</button>
                </div>

            </div>

        </div>
    </form>
</div>
</body>
</html>
